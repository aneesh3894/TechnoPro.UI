<!DOCTYPE html>
<html lang="en">
<head>

    <title>TECHNO PRO</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="team" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vegas.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/templatemo-style.css">

</head>
<body>

    <!-- PRE LOADER -->
    <section class="preloader">
        <div class="spinner">
            <span class="spinner-rotate"></span>
        </div>
    </section>


    <!-- HOME -->
    <section id="home">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="home-info">
                        <h1>We are getting ready! <br>TECHNO PRO</h1>
                        <p style="color:white;">Contracting services W.L.L</p>
                        <!-- You can change the date time in init.js file -->
                        <ul class="countdown">
                            <li>
                                <span class="days">14</span>
                                <h3>Days</h3>
                            </li>
                            <li>
                                <span class="hours">10</span>
                                <h3>hours</h3>
                            </li>
                            <li>
                                <span class="minutes">15</span>
                                <h3>minutes</h3>
                            </li>
                            <li>
                                <span class="seconds">34</span>
                                <h3>seconds</h3>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>
    <script src="js/custom.js"></script>
    <script>
        // Set the target date and time
        var targetDate = new Date("2024-09-01T23:59:59").getTime();

        var countdown = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between now and the target date
            var distance = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown elements in the HTML
            document.querySelector(".days").innerText = days;
            document.querySelector(".hours").innerText = hours;
            document.querySelector(".minutes").innerText = minutes;
            document.querySelector(".seconds").innerText = seconds;

            // If the countdown is over, clear the interval and optionally display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
